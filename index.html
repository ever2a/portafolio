<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header-logo" src="./images/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="left-footer">
                    <img src="./images/Advertencia.png" alt="Advertencia">
                    <span class="left-info">Sólo letras minúsculas y sin acentos.</span>
                    <div class="left-botones">
                        <button id="botonEncriptar" class="btn-encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="right" class="right">
                <img id="munieco" class="munieco" src="./images/Muñeco.png" alt="Muñeco">
                <textarea id="mensajeFinal" class="mensaje-final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right-info">Ingrese el texto que desees encriptar o desencriptar</p>
                <button id="botonCopiar" class="btn-copiar">Copiar</button>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
